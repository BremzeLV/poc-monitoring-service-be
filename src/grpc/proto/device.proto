syntax = "proto3";

package device;

service DeviceService {
  rpc Health (HealthRequest) returns (HealthResponse);
}

message HealthRequest {}

message HealthResponse {
  int32 number = 1;
  string mac = 2;
  double cpuLoad = 3;
  double memoryUsage = 4;
  string swVersion = 5;
  string fwVersion = 6;
  string hwVersion = 7;
}