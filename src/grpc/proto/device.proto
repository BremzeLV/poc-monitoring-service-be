syntax = "proto3";

package device;

service DeviceService {
  rpc Health (HealthRequest) returns (HealthResponse);
}

message HealthRequest {}

message HealthResponse {
  string mac = 1;
  double cpuLoad = 2;
  double memoryUsage = 3;
  string swVersion = 4;
  string fwVersion = 5;
  string hwVersion = 6;
  int32 id = 7;
  string name = 8;
}